<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT-FORM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="contact-container">
        
<form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
    <div class="contact-left-title">
        <h2>
            GET IN TOUCH
        </h2>
        <hr>
    </div>
    <input type="hidden" name="access_key" value="97448c4c-04af-493d-bb1b-80e84c815732">
    <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
    <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
   <textarea name="message" id="" placeholder="Your Message" class="contact-inputs" required></textarea>
   <button type="submit">Submit
<i class="fa-solid fa-arrow-right-long"></i>
   </button>
</form>
        
        <div class="contact-right">
<img src="assets/contact-form-header-1024x535-removebg-preview.png" alt="">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
